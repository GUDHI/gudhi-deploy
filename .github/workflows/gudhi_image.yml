name: Build and Push Docker Image

on:
  push:
    paths:
      - "Dockerfile_for_gudhi_installation"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        run: echo "TAG=${GITHUB_SHA::8}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/latest_gudhi_version:${{ env.TAG }} -f Dockerfile_for_gudhi_installation .
          docker tag ghcr.io/${{ github.repository }}/latest_gudhi_version:${{ env.TAG }} ghcr.io/${{ github.repository }}/latest_gudhi_version:latest

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/latest_gudhi_version:${{ env.TAG }}
          docker push ghcr.io/${{ github.repository }}/latest_gudhi_version:latest
