name: Build and push on tag pip docker image

on:
  push:
    tags:
      - "*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name
        id: extract_tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build pip docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/pip_for_gudhi:${{ env.TAG }} -f Dockerfile_for_pip .

      - name: Push pip docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/pip_for_gudhi:${{ env.TAG }}
